version: "3.8"

services:
  nginx:
    container_name: web_nginx
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - BACKEND=http://app:8080
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/modsec:/etc/modsecurity.d/owasp-crs/rules:ro
      - ./nginx/modsecurity.config:/etc/nginx/modsec/modsecurity.conf:ro
    depends_on:
      - app
    networks:
      - app-net

  app:
    container_name: web_app
    build: .
    restart: always
    expose:
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
    networks:
      - app-net

  mysql:
    container_name: web_mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: demo_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - mysql_data:/var/lib/mysql
    expose:
      - "3306"
    ports:
      - "3306:3306"
    networks:
      - app-net

volumes:
  mysql_data:

networks:
  app-net:
    driver: bridge